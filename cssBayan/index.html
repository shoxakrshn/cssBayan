<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bayan</title>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="accordion">
    <h1>CSS Bayan</h1>
    <div class="accordion__item">
      <input type="radio" name="accordion" class="accordion__input" id="accordion-1" checked>
      <label class="accordion__title" for="accordion-1">
        <div class="accordion__row">
          <p>You can't just copy and paste CSS</p>
          <img src="img/plus-solid.svg" class="accordion__icon-plus" alt="plus-icon">
        </div>
        <div class="accordion__content">
          <img src="img/pic1.png" alt="pic1">
        </div>
      </label>   
    </div>
    <div class="accordion__item">
      <input type="radio" name="accordion" class="accordion__input" id="accordion-2" >
      <label class="accordion__title" for="accordion-2">
        <div class="accordion__row">
          <p>Keep and cary on</p>
          <img src="img/plus-solid.svg" class="accordion__icon-plus" alt="plus-icon">
        </div>
        <div class="accordion__content">
          <img src="img/pic2.png" alt="pic1">
        </div>
      </label>   
    </div>
    <div class="accordion__item">
      <input type="radio" name="accordion" class="accordion__input" id="accordion-3" >
      <label class="accordion__title" for="accordion-3">
        <div class="accordion__row">
          <p>Work-life balance</p>
          <img src="img/plus-solid.svg" class="accordion__icon-plus" alt="plus-icon">
        </div>
        <div class="accordion__content">
          <img src="img/pic3.png" alt="pic1">
        </div>
      </label>   
    </div>
    <div class="accordion__item">
      <input type="radio" name="accordion" class="accordion__input" id="accordion-4" >
      <label class="accordion__title" for="accordion-4">
        <div class="accordion__row">
          <p>Dude, where is JS?</p>
          <img src="img/plus-solid.svg" class="accordion__icon-plus" alt="plus-icon">
        </div>
        <div class="accordion__content">
          <img src="img/pic4.png" alt="pic1">
        </div>
      </label>   
    </div>
    <div class="accordion__item">
      <input type="radio" name="accordion" class="accordion__input" id="accordion-5" >
      <label class="accordion__title" for="accordion-5">
        <div class="accordion__row">
          <p>Relax and take it easy</p>
          <img src="img/plus-solid.svg" class="accordion__icon-plus" alt="plus-icon">
        </div>
        <div class="accordion__content">
          <img src="img/pic5.png" alt="pic1">
        </div>
      </label>   
    </div>
  </div>
</body>
</html>
